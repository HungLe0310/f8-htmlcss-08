        <!DOCTYPE html>
        <html lang="en" class="">
            <head>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <title>Grocery Mart</title>

                <!-- Favicon -->
                <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
                <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
                <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
                <link rel="manifest" href="./assets/favicon/site.webmanifest" />
                <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
                <meta name="msapplication-TileColor" content="#da532c" />
                <meta name="theme-color" content="#ffffff" />
                <!-- Fonts  -->
                <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
                <!-- CSS -->
                <link rel="stylesheet" href="./assets/css/main.css" />
                <!-- SCripts -->
                <script src="./assets/js/scripts.js"></script>
            </head>
            <body>
                <main class="auth">
                    <!-- Auth intro -->
                    <div class="auth__intro">
                        <!-- Logo -->
                        <a href="./" class="logo auth__intro-logo d-none d-md-flex">
                            <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                            <h1 class="logo__title">grocerymart</h1>
                        </a>
                        <img class="auth__intro-img" src="./assets/img/auth/forgot-password.svg" alt="" />
                        <button class="auth__intro-next d-none d-md-flex">
                            <img src="./assets/img/auth/next.svg" alt="" />
                        </button>
                    </div>
                    <!-- Auth content -->
                    <div class="auth__content auth__forgot">
                        <div class="auth__content-inner">
                            <!-- Logo -->
                            <a href="./" class="logo">
                                <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                                <h1 class="logo__title">grocerymart</h1>
                            </a>
                            <h1 class="auth__heading">Reset your password</h1>
                            <p class="auth__desc">Enter your email and we'll sent a link to reset your password</p>
                            <!-- Form -->
                            <form action="./sign-in.html" class="form auth__form">
                                <div class="form__group">
                                    <div class="form__text-input">
                                        <input
                                            placeholder=" New password"
                                            class="form__input"
                                            type="password"
                                            name=""
                                            id=""
                                            required
                                            minlength="6"
                                        />
                                        <img class="form__input-img" src="./assets/icons/lock.svg" alt="" />
                                        <img
                                            class="form__input-img form__warning"
                                            src="./assets/icons/auth-warning.svg"
                                            alt=""
                                        />
                                    </div>
                                    <p class="form__warning-text">Mật khẩu cần phải có 6 ký tự !</p>
                                </div>
                                <div class="form__group">
                                    <div class="form__text-input">
                                        <input
                                            placeholder="Confirm new password"
                                            class="form__input"
                                            type="password"
                                            name=""
                                            id=""
                                            required
                                            minlength="6"
                                        />
                                        <img class="form__input-img" src="./assets/icons/lock.svg" alt="" />
                                        <img
                                            class="form__input-img form__warning"
                                            src="./assets/icons/auth-warning.svg"
                                            alt=""
                                        />
                                    </div>
                                    <p class="form__warning-text">Mật khẩu cần phải có 6 ký tự !</p>
                                </div>
                                <div class="form__group auth__btn-group">
                                    <button class="btn btn--primary auth__btn auth__btn-sign-up">Reset password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
                <script>
                    window.dispatchEvent(new Event("template-loaded"));
                </script>
            </body>
        </html>
    </body>
</html>
