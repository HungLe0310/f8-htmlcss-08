<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Fonts  -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- SCripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="header" id="header">
            <script>
                load("#header", "./templates/header-logined.html");
            </script>
        </header>
        <main class="product-detail">
            <div class="container">
                <div class="product__content">
                    <div class="breadcrumbs">
                        <ul class="breadcrumbs__content">
                            <li class="breadcrumbs__item">
                                <a class="breadcrumbs__link" href="#!">
                                    Departments
                                    <img src="./assets/icons/arrow-right.svg" alt="" />
                                </a>
                            </li>
                            <li class="breadcrumbs__item">
                                <a class="breadcrumbs__link" href="#!">
                                    Coffee
                                    <img src="./assets/icons/arrow-right.svg" alt="" />
                                </a>
                            </li>
                            <li class="breadcrumbs__item">
                                <a class="breadcrumbs__link" href="#!">
                                    Coffee Beans
                                    <img src="./assets/icons/arrow-right.svg" alt="" />
                                </a>
                            </li>
                            <li class="breadcrumbs__item">
                                <a class="breadcrumbs__link" href="#!"> LavAzza </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="product__content">
                    <div class="row">
                        <div class="col-5 col-lg-12">
                            <div class="prod-preview">
                                <div class="prod-preview__img">
                                    <div class="prod-preview__item">
                                        <img
                                            class="prod-preview__image"
                                            src="./assets/img/products/prod-detail.png"
                                            alt=""
                                        />
                                    </div>
                                    <div class="prod-preview__item">
                                        <img
                                            class="prod-preview__image"
                                            src="./assets/img/products/product2.png"
                                            alt=""
                                        />
                                    </div>
                                    <div class="prod-preview__item">
                                        <img
                                            class="prod-preview__image"
                                            src="./assets/img/products/product3.png"
                                            alt=""
                                        />
                                    </div>
                                    <div class="prod-preview__item">
                                        <img
                                            class="prod-preview__image"
                                            src="./assets/img/products/product4.png"
                                            alt=""
                                        />
                                    </div>
                                </div>
                                <div class="prod-preview__thumb">
                                    <img
                                        class="prod-preview__thumb-img prod-preview__thumb-img--current"
                                        src="./assets/img/products/product1.png"
                                        alt=""
                                    />
                                    <img
                                        class="prod-preview__thumb-img"
                                        src="./assets/img/products/product2.png"
                                        alt=""
                                    />
                                    <img
                                        class="prod-preview__thumb-img"
                                        src="./assets/img/products/product3.png"
                                        alt=""
                                    />
                                    <img
                                        class="prod-preview__thumb-img"
                                        src="./assets/img/products/product4.png"
                                        alt=""
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col-7 col-lg-12">
                            <form action="" class="prod-info__form form">
                                <section class="prod-info__content">
                                    <h1 class="prod-info__heading">
                                        Coffee Beans - Espresso Arabica and Robusta Beans
                                    </h1>
                                    <div class="row">
                                        <div class="col-5 col-xxl-6 col-xl-12">
                                            <div class="prod-property">
                                                <img src="./assets/icons/star.svg" alt="" class="prod-property__icon" />
                                                <h4 class="prod-property__title">(3.5) 1100 reviews</h4>
                                            </div>
                                            <div class="filter__form-col">
                                                <label for="" class="form__label prod__label">Size/Weight</label>
                                                <div class="filter__form-group">
                                                    <div class="form__select-wrap">
                                                        <div class="form__select" style="--width: 144px">
                                                            500g
                                                            <img
                                                                class="icon form__select-icon"
                                                                src="./assets/icons/select-arrow.svg"
                                                                alt=""
                                                            />
                                                        </div>
                                                        <div class="form__select">
                                                            Gram
                                                            <img
                                                                class="icon form__select-icon"
                                                                src="./assets/icons/select-arrow.svg"
                                                                alt=""
                                                            />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="filter__form-group">
                                                    <div class="form__tags">
                                                        <button class="form__tag">Small</button>
                                                        <button class="form__tag">Medium</button>
                                                        <button class="form__tag">Large</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-7 col-xxl-6 col-xl-12">
                                            <div class="prod-props">
                                                <div class="prod-property">
                                                    <img
                                                        src="./assets/icons/document.svg"
                                                        alt=""
                                                        class="prod-property__icon"
                                                    />
                                                    <div class="prod-property__text">
                                                        <h4 class="prod-property__title">Compare</h4>
                                                    </div>
                                                </div>
                                                <div class="prod-property">
                                                    <img
                                                        src="./assets/icons/buy.svg"
                                                        alt=""
                                                        class="prod-property__icon"
                                                    />
                                                    <div class="prod-property__text">
                                                        <h4 class="prod-property__title">Delivery</h4>
                                                        <p class="prod-property__desc">From $6 for 1-3 days</p>
                                                    </div>
                                                </div>
                                                <div class="prod-property">
                                                    <img
                                                        src="./assets/icons/bag.svg"
                                                        alt=""
                                                        class="prod-property__icon"
                                                    />
                                                    <div class="prod-property__text">
                                                        <h4 class="prod-property__title">Pickup</h4>
                                                        <p class="prod-property__desc">Out of 2 store, today</p>
                                                    </div>
                                                </div>
                                                <div class="prod__card">
                                                    <div class="prod__card-row">
                                                        <span class="prod__card-price">$500.00</span>
                                                        <span class="prod__card-tax">10%</span>
                                                    </div>
                                                    <p class="prod__card-price-total">$540.00</p>
                                                    <div class="prod__card-action">
                                                        <button class="btn btn--primary prod__card-add">
                                                            Add to cart
                                                        </button>
                                                        <button class="btn btn--outline">
                                                            <img src="./assets/icons/heart.svg" alt="" />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer" id="footer">
            <script>
                load("#footer", "./templates/footer.html");
            </script>
        </footer>
    </body>
</html>
