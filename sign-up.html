<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Fonts  -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- SCripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro">
                <!-- Logo -->
                <a href="./" class="logo auth__intro-logo d-none d-md-flex">
                    <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                    <h1 class="logo__title">grocerymart</h1>
                </a>
                <img class="auth__intro-img" src="./assets/img/auth/auth-intro.svg" alt="" />
                <p class="auth__intro-text">
                    The best of luxury brand values, high quality products, and innovative services
                </p>
                <button class="auth__intro-next d-none d-md-flex js-toggle" toggle-target="#auth-content">
                    <img src="./assets/img/auth/next.svg" alt="" />
                </button>
            </div>
            <!-- Auth content -->
            <div id="auth-content" class="auth__content hide">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <h1 class="auth__heading">Sign Up</h1>
                    <p class="auth__desc">Letâ€™s create your account and Shop like a pro and save money.</p>

                    <!-- Form -->
                    <form action="./index-logined.html" class="form auth__form">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input placeholder="Email" class="form__input" type="email" name="" id="" />
                                <img class="form__input-img" src="./assets/icons/message.svg" alt="" />
                            </div>
                        </div>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input placeholder="Password" class="form__input" type="password" name="" id="" />
                                <img class="form__input-img" src="./assets/icons/lock.svg" alt="" />
                            </div>
                        </div>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    placeholder="Confirm Password"
                                    class="form__input"
                                    type="password"
                                    name=""
                                    id=""
                                />
                                <img class="form__input-img" src="./assets/icons/lock.svg" alt="" />
                            </div>
                        </div>
                        <div class="form__group form__group-inline">
                            <div class="form__checkbox">
                                <input
                                    hidden
                                    class="form__checkbox-input"
                                    type="checkbox"
                                    name=""
                                    id="form__checkbox-input"
                                />
                                <label for="form__checkbox-input" class="form__checkbox-label">
                                    Set as default card
                                </label>
                            </div>
                            <a href="#!" class="form__recovery form__pull-right">Recovery Password</a>
                        </div>
                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn">Sign Up</button>
                            <button class="btn btn--outline auth__btn btn-no-margin">
                                <img class="btn__icon" src="./assets/icons/google-icon.svg" alt="" />
                                Sign in with Gmail
                            </button>
                        </div>
                        <div class="auth__text-link">
                            <p class="auth__text">
                                You have an account yet?
                                <a href="#!" class="auth__link form__recovery">Sign In </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
